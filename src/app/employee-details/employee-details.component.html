<h3> View Employee Details</h3>
<div>
    <table class="table table-stripedvtable-bordered ">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
        </tbody>
    </table>
    <div>
        <button (click)="employeeList()" class="btn btn-primary"> Return</button>
    </div>
</div>
