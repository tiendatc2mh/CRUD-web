<div class="row">
    <h2>Employee List</h2>
</div>
<table class="table table-stripedvtable-bordered ">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td><button (click) ="updateEmployee(employee.id)" class="btn btn-primary"> Update</button>
                <button (click) ="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) ="employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>

</table>
